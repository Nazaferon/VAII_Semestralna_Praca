<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Striped Deep Guitars</title>
    <link rel = "icon" href ="logo/small_logo.png" type = "image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script>
        $(function(){
            $("#navigacia").load("navigacia.html");
        });
    </script>
</head>
<body>
    <div id="navigacia"></div>
    <div class="container-fluid bottom-container">
        <div class="row login-register-row">
            <div class="col-5 border">
                <h1 class="mt-3">Prihlásiť</h1>
                <form>
                    <div class="mb-3 mt-3">
                        <label for="email1">Email:</label>
                        <input type="email" class="form-control" id="email1" placeholder="Zadajte email">
                    </div>
                    <div class="mb-3">
                        <label for="heslo1">Heslo:</label>
                        <input type="password" class="form-control" id="heslo1" placeholder="Zadajte heslo">
                    </div>
                    <div class="form-check mb-3">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember">Zapamätať si ma
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary mb-4">Prihlásiť</button>
                </form>
            </div>
            <div class="col-5 border">
                <h1 class="mt-3">Registrácia nového účtu v e-shope</h1>
                <form>
                    <div class="mb-3 mt-3">
                        <label for="email2">Email:</label>
                        <input type="email" class="form-control" id="email2" placeholder="Zadajte email">
                    </div>
                    <div class="mb-3">
                        <label for="heslo2">Heslo:</label>
                        <input type="password" class="form-control" id="heslo2" placeholder="Zadajte heslo">
                    </div>
                    <button type="submit" class="btn btn-primary">Pokračovať</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
